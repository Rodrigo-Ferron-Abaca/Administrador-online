<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Inicio</title>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const loginLink = document.querySelector('.nav li:nth-child(2) a'); // el segundo elemento (login)
          const loginPopup = document.getElementById('loginPopup');
          const closeButton = document.getElementById('closeButton');

          // Abrir la ventana emergente al hacer clic en el enlace de login
          loginLink.addEventListener('click', function (e) {
              e.preventDefault();
              loginPopup.style.display = 'flex';
          });

            // Cerrar la ventana emergente al hacer clic en el botón de cerrar
              closeButton.addEventListener('click', function () {
              loginPopup.style.display = 'none';
          });

              // Cerrar la ventana emergente al hacer clic fuera de ella
              window.addEventListener('click', function (e) {
              if (e.target === loginPopup) {
                  loginPopup.style.display = 'none';
              }
          });
      });

      document.addEventListener("DOMContentLoaded", function () {
          const registerLink = document.querySelector('.nav li:nth-child(3) a'); // el segundo elemento (register)
          const registerPopup = document.getElementById('registerPopup');
          const closeButton2 = document.getElementById('closeButton2');

          // Abrir la ventana emergente al hacer clic en el enlace de register
          registerLink.addEventListener('click', function (e) {
              e.preventDefault();
              registerPopup.style.display = 'flex';
          });

              // Cerrar la ventana emergente al hacer clic en el botón de cerrar
                closeButton2.addEventListener('click', function () {
                registerPopup.style.display = 'none';
            });
      });
  </script>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="index.html">index</a></li>
            <li><a href="#">login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
      </nav>

      <main class="home">
        <h1>Bienvenido a ELP</h1>
        <p>El Administrador de estacionamientos Online</p>
      </main>
      <br>
      <div class="info">
        <img src="img/pcimg.png">
        <p>Con la ayuda de ELP podras administrar multiples estacionamientos desde un solo lugar y tener registro de todo lo que sucede al momento.</p>
      </div>

    <!-- Ventana emergente -->
    <div id="loginPopup">
      <span id="closeButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg></span>
        <!-- FORMULARIO DE INICIO DE SESIÓN -->
        <form class="form" id="loginForm" name="loginForm" method="post" action="/login">
            <label for="loginUsername">Nombre de Usuario</label>
            <input type="text" id="loginUsername" name="loginUsername" placeholder="Nombre de Usuario" required>
            <br>
          
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Contraseña" required>
            <br>
          
            <!-- Campo oculto para enviar la autorización -->
            <input type="hidden" id="authorization" name="authorization">
            
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>

    <!-- Ventana emergente -->
    <div id="registerPopup">
      <span id="closeButton2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg></span>
        <!-- REGISTRAR ESTACIONAMIENTO -->
        <form class="form" name="Estacionamiento" method="post" action="/registrar">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
            <br>
        
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <br> 
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <br>
        
            <input type="submit" id="btn" name="btn" value="Registrarse">
        </form>      
    </div>

      <footer>
        <div class="copyright">&copy;copyright</div>
      </footer>
      <script src="validacion.js"></script>
</body>
</html>
